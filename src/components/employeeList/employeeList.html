
<table id="employeeList">
    <colgroup>
        <col width="100">
    </colgroup>
    <tr>
        <th>Name</th>
    </tr>
    <tr ng-repeat="employee in $ctrl.employees">
        <td ng-click="$ctrl.clickEmployee(employee)" ng-class="$ctrl.getEmployeeRowStyle(employee)">{{employee.firstName + "  " +employee.lastName}} </td>
    </tr>
</table>
